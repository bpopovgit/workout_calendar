{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Update Progress for {{ goal.name }}</h1>
    <form method="post" class="p-4 shadow rounded bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_progress" class="form-label">Progress</label>
            {{ form.progress }}
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Save Progress</button>
            <a href="{% url 'goals:goal_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
