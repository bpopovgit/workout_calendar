{% extends 'base.html' %}

{% block content %}
{% if form.fields.workout.queryset.count == 0 %}
    <!-- Message when no workouts are available -->
    <div class="alert alert-warning text-center mt-4" role="alert">
        <h3>No Workouts Available</h3>
        <p>You haven't created any workouts yet.</p>
        <a href="{% url 'workouts:create' %}" class="btn btn-primary">Create a Workout</a>
    </div>
{% else %}  
    <!-- Form to add a workout log -->
    <h1>Add Workout Log</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Workout Log</button>
        <a href="{% url 'goals:log_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endif %}
{% endblock %}
