{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ request.user.email }}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" name="password" class="form-control">
            <small class="text-muted">Leave blank if you don't want to change your password.</small>
        </div>
        <div class="mb-3">
            <label for="profile_picture" class="form-label">Profile Picture</label>
            <input type="file" name="profile_picture" class="form-control">
        </div>
        <div class="mb-3">
            <label for="goal" class="form-label">Focus Area</label>
            <select name="goal" class="form-select">
                <option value="">-- Select Your Focus Area --</option>
                <option value="Weight Loss" {% if profile.goal == 'Weight Loss' %}selected{% endif %}>Weight Loss</option>
                <option value="Muscle Gain" {% if profile.goal == 'Muscle Gain' %}selected{% endif %}>Muscle Gain</option>
                <option value="Endurance" {% if profile.goal == 'Endurance' %}selected{% endif %}>Endurance</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'users:profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
