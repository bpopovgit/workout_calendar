{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/workouts.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">{{ form.instance.pk|yesno:"Edit Workout,Create Workout" }}</h1>
    <form method="post" class="p-4 shadow rounded bg-light">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Save Workout</button>
            <a href="{% url 'workouts:list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
    $(document).ready(function() {
        $('#id_exercises').select2({
            placeholder: "Select exercises for this workout",
            width: '100%'
        });
    });
</script>
{% endblock %}
