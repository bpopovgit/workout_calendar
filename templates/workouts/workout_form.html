{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">{{ form.instance.pk|yesno:"Edit Workout,Create Workout" }}</h1>
    <form method="post" class="shadow p-4 rounded bg-light">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Save Workout</button>
            <a href="{% url 'workouts:list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
