{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center text-danger mb-4">Confirm Deletion</h1>
    <p class="text-center">Are you sure you want to delete <strong>"{{ workout.name }}"</strong>?</p>
    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'workouts:list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
