{% extends 'base.html' %}

{% block content %}
<h1>Your Workout Schedule</h1>
<ul>
    {% for schedule in schedules %}
    <li>{{ schedule.date }} at {{ schedule.time }}: {{ schedule.workout.name }}</li>
    {% endfor %}
</ul>
<a href="{% url 'schedule:schedule_add' %}" class="btn btn-primary">Add to Schedule</a>
{% endblock %}
