{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Add Workout to Schedule{% endblock %}

{% block content %}
<div class="container mt-5 mb-5"> <!-- Added mb-5 for spacing from footer -->
    <h1 class="text-center mb-4 text-warm-dark">Add Workout to Schedule</h1>

    <!-- Form -->
    <form method="post" class="p-5 shadow rounded bg-warm-light">
        {% csrf_token %}
        {{ form|crispy }}

        <!-- Buttons -->
        <div class="text-center mt-4">
            <button type="submit" class="btn save-btn me-3 px-4 py-2">Save</button>
            <a href="{% url 'schedule:schedule_list' %}" class="btn cancel-btn px-4 py-2">Cancel</a>
        </div>
    </form>
</div>

<style>
    /* General Page Styles */
    body {
        background-color: var(--warm-light); /* Creamy background */
    }

    h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: var(--warm-dark); /* Dark brown heading */
    }

    /* Form Styles */
    form {
        max-width: 700px; /* Form width adjusted */
        margin: auto;
        padding: 20px;
        background-color: #f8bb53; /* Updated color */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-label {
        font-weight: bold;
        color: var(--warm-dark); /* Dark brown labels */
    }

    input,
    select,
    textarea {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #f8bb53; /* Peachy border */
        background-color: var(--warm-light); /* Cream background */
        color: var(--warm-dark); /* Dark text */
    }

    textarea {
        resize: none; /* Prevent textarea resizing */
    }

    input:focus,
    select:focus,
    textarea:focus {
        border-color: var(--warm-primary); /* Warm orange on focus */
        box-shadow: 0 0 5px rgba(217, 136, 52, 0.5);
        outline: none;
    }

    /* Buttons */
    .save-btn {
        background-color: #d98834; /* Distinct warm orange */
        color: var(--warm-light); /* Cream text */
        border: none;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 6px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .save-btn:hover {
        background-color: #c8742e; /* Slightly darker orange */
        transform: translateY(-2px); /* Lift effect */
    }

    .cancel-btn {
        background-color: #e87e4d; /* Warm peachy color */
        color: var(--warm-light); /* Cream text */
        border: none;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 6px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .cancel-btn:hover {
        background-color: #d56a3b; /* Slightly darker peach */
        transform: translateY(-2px);
    }

    /* Spacing between fields */
    .form-group {
        margin-bottom: 25px; /* Add space between form fields */
    }

    /* Footer Spacing */
    .container {
        margin-bottom: 50px; /* Added margin for footer spacing */
    }
</style>
{% endblock %}
