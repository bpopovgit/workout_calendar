{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Workout to Schedule{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Add Workout to Schedule</h1>

    <form method="post" class="p-5 shadow rounded bg-white">
        {% csrf_token %}
        {{ form|crispy }}

        <!-- Buttons -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary me-3 px-4 py-2">Save</button>
            <a href="{% url 'schedule:schedule_list' %}" class="btn btn-secondary px-4 py-2">Cancel</a>
        </div>
    </form>
</div>

<style>
    body {
        background-color: #f5f5f5; /* Softer light gray for a clean look */
    }

    /* Make the form wider */
    form {
        max-width: 900px; /* Increased width for a larger form */
        margin: auto;
        padding: 20px; /* Extra padding for spacious design */
    }

    /* Form Heading */
    h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #343a40; /* Darker gray for better contrast */
    }

    /* Form Fields */
    .form-label {
        font-weight: bold;
        color: #495057;
    }

    input,
    select,
    textarea {
        padding: 12px; /* Larger padding for better usability */
        border-radius: 8px; /* Rounded corners for modern design */
    }

    textarea {
        resize: none; /* Prevent resizing for consistency */
    }

    /* Button Styles */
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-size: 1rem;
        border-radius: 5px;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        font-size: 1rem;
        border-radius: 5px;
    }

    /* Spacing between fields */
    .form-group {
        margin-bottom: 25px; /* Add space between form fields */
    }

    /* Shadow styling for a clean floating form appearance */
    .shadow {
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
