{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Add Workout to Schedule{% endblock %}

{% block head %}
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{% static 'css/scheduleadd.css' %}">
{% endblock %}

{% block content %}
<div class="add-schedule-form container mt-5 mb-5">
    <h1 class="text-center mb-4 text-warm-dark">Add Workout to Schedule</h1>

    <!-- Form -->
    <form method="post" class="p-5 shadow rounded bg-warm-light">
        {% csrf_token %}
        {{ form|crispy }}

        <!-- Buttons -->
        <div class="text-center mt-4">
            <button type="submit" class="btn save-btn me-3 px-4 py-2">Save</button>
            <a href="{% url 'schedule:schedule_list' %}" class="btn cancel-btn px-4 py-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
